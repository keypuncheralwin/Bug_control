<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bugList.css">
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="stylesheet" href="../static/css/media.css">
    <link rel="stylesheet" href="../static/css/chart.css">
    <link rel="stylesheet" href="../static/css/jsClass.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Control</title>
</head>

<body>
    <div class="wrapper">
        
        <div class="burger">

            <a class="menu-btn">
              <span></span>
            </a>
          </div>
        {% block content %}
        <div class="contentOne">
            
            <div class="containerOne">
                <img id="logo" src="../static/images/bug.png" alt="logo">

                <h3 id="subtitle">A simple bug tracking app</h3>
                <div class="buttonCollection">
                    <a class="mainButtons" href="/sign">Sign Up</a>
                    <a class="mainButtons" href="/login">Login</a>
                    <a class="mainButtons" href="/dash">Guest</a>
                </div>
            </div>
        </div>
        <div class="contentTwo">
            <div class="container">

            </div>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/scripts/scriptStyle.js"></script>
    <script src="../static/scripts/script.js"></script>
    
    
</body>

</html>
