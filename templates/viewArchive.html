{% extends 'index.html' %}
{% block content %}
<div class="contentOne">
    <div class="containerOne">
        <img id="logo" src="../static/images/bug.png" alt="logo">
        {% if not name == 'Guest' %}
        <h1 id="title">Hey {{name}}.</h1>
        <h2 id="subtitle">Let's squash some bugs!</h2>
        {% else %}
        <h1 id="title">Hello Guest.</h1>
        <h2 id="subtitle">Sign up to add/edit bugs!</h2>
        {% endif %}
        <div class="buttonCollection">
            <a class="mainButtons" href="/dash">Dashboard</a>
            <a class="mainButtons" href="/bugs_list">Current Bugs</a>
            {% if not name == 'Guest' %}
            <a class="mainButtons" href="/report">Report a bug</a>
            {% endif %}
            <a class="mainButtons" href="/archives">Archives</a>
            <a class="mainButtons" href="/logout">Logout</a>
        </div>
    </div>
</div>
<div class="contentTwo background">
    <div class="containerBug">
        <form action="/archives">
                <label class="standardFont" for="title">Title</label>
                <input type="text" name="title" value="{{title}}" readonly>

                <label class="standardFont" for="Date">Archived On</label>
                <input type="date" name="date" value="{{archived_on}}" readonly>

                <label class="standardFont" for="user">Archived by</label>
                <input type="text" name="user" value="{{archived_by}}" readonly>

                <label class="standardFont" for="description">Description</label>
                <textarea readonly type="text" rows="4" name="description">{{description}}</textarea>

                <label class="standardFont" for="user">Was the bug resolved?</label>
                <input type="text" name="resolved" value="{{resolve}}" readonly>

                
                <input class="standardFont" type="submit" value="Back">
            </form>


    </div>
</div>
{% endblock %}
